<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #foodSearchForm {
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #searchResults {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="aboutus.html">About</a>
    </nav>

    <h1>Food Search</h1>

    <form id="foodSearchForm" onsubmit="event.preventDefault(); searchFood();">
        <label for="foodQuery">Enter a food item:</label>
        <input type="text" id="foodQuery" name="foodQuery" required>
        <button type="submit">Search</button>
    </form>

    <div id="searchResults"></div>

    <script>
        function searchFood() {
            const apiKey = "8d0494705f32445c8adef352a5b2b5ec";
            const foodQuery = document.getElementById("foodQuery").value;

            fetch(`https://api.spoonacular.com/food/products/search?apiKey=${apiKey}&query=${foodQuery}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Search results:', data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
